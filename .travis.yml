language: java
jdk:
  - oraclejdk8

#ignore default install step
install: true

#cache dependencies
cache:
  directories:
    - $HOME/.m2/repository

#matrix of builds
env:
  - TARANTOOL_VERSION=7
  - TARANTOOL_VERSION=8

sudo: required
before_script:
  - ./install_tarantool.sh

script: ./mvnw clean package

